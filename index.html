<body class="font-['Inter'] antialiased">

    <!-- Main application logic -->
    <script>
        // üöÄ MAIN APPLICATION - LOADS ALL MODULAR SECTIONS
        // This file orchestrates the entire website by loading all modular sections
        
        class ModularWebsite {
            constructor() {
                this.sections = [
                    { id: 'navigation-container', file: 'sections/navigation-section.html' },
                    { id: 'hero-container', file: 'sections/hero-section.html' },
                    { id: 'market-container', file: 'sections/market-section.html' },
                    { id: 'fintech-container', file: 'sections/fintech-section.html' },
                    { id: 'solutions-container', file: 'sections/solutions-section.html' },
                    { id: 'alliance-container', file: 'sections/alliance-section.html' },
                    { id: 'footer-container', file: 'sections/footer-section.html' }
                ];
                
                this.init();
            }
            
            async init() {
                try {
                    // Load all sections
                    await this.loadAllSections();
                    
                    // Initialize advanced features
                    this.initializeAdvancedFeatures();
                    
                    // Update content from configuration
                    this.updateContentFromConfig();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    console.log('üöÄ Modular website loaded successfully!');
                } catch (error) {
                    console.error('‚ùå Error loading modular website:', error);
                }
            }
            
            async loadAllSections() {
                const loadPromises = this.sections.map(section => this.loadSection(section));
                await Promise.all(loadPromises);
            }
            
            async loadSection(section) {
                try {
                    const response = await fetch(section.file);
                    if (!response.ok) throw new Error(`Failed to load ${section.file}`);
                    
                    const html = await response.text();
                    document.getElementById(section.id).innerHTML = html;
                    
                    console.log(`‚úÖ Loaded section: ${section.file}`);
                } catch (error) {
                    console.error(`‚ùå Error loading section ${section.file}:`, error);
                    // Fallback content
                    document.getElementById(section.id).innerHTML = `
                        <div class="p-8 text-center text-gray-500">
                            <p>Section loading failed. Please check the file: ${section.file}</p>
                        </div>
                    `;
                }
            }
            
            initializeAdvancedFeatures() {
                // Initialize GSAP animations
                if (typeof gsap !== 'undefined') {
                    gsap.registerPlugin(ScrollTrigger);
                    this.setupGSAPAnimations();
                }
                
                // Initialize Chart.js
                if (typeof Chart !== 'undefined') {
                    this.initializeCharts();
                }
                
                // Initialize advanced features
                if (typeof AdvancedWebsiteFeatures !== 'undefined') {
                    new AdvancedWebsiteFeatures();
                }
            }
            
            setupGSAPAnimations() {
                // Hero animations
                gsap.from('.hero-gradient h1', {
                    duration: 1.5,
                    y: 100,
                    opacity: 0,
                    ease: 'power3.out'
                });
                
                gsap.from('.hero-gradient p', {
                    duration: 1.5,
                    y: 50,
                    opacity: 0,
                    ease: 'power3.out',
                    delay: 0.3
                });
                
                gsap.from('.hero-gradient a', {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    ease: 'power3.out',
                    delay: 0.6,
                    stagger: 0.2
                });
                
                // Floating elements animation
                gsap.to('.floating', {
                    y: -20,
                    duration: 3,
                    ease: 'power2.inOut',
                    yoyo: true,
                    repeat: -1,
                    stagger: 0.5
                });
                
                // Scroll-triggered animations
                gsap.utils.toArray('.card-hover').forEach(card => {
                    gsap.from(card, {
                        scrollTrigger: {
                            trigger: card,
                            start: 'top 80%',
                            end: 'bottom 20%',
                            toggleActions: 'play none none reverse'
                        },
                        y: 50,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'power2.out'
                    });
                });
            }
            
            initializeCharts() {
                const ctx = document.getElementById('pixChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['2023 Transactions', '2024 Transactions (Est.)'],
                            datasets: [{
                                label: 'Pix Transactions (Billions)',
                                data: [41.8, 64],
                                backgroundColor: [
                                    'rgba(59, 130, 246, 0.8)',
                                    'rgba(16, 185, 129, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(59, 130, 246, 1)',
                                    'rgba(16, 185, 129, 1)'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Transactions (Billions)'
                                    }
                                }
                            }
                        }
                    });
                }
            }
            
            updateContentFromConfig() {
                // Update page title and meta
                if (SITE_CONFIG && SITE_CONFIG.company) {
                    document.title = `${SITE_CONFIG.company.fullName}: ${SITE_CONFIG.company.tagline}`;
                }
                
                // Update statistics
                this.updateStatistics();
            }
            
            updateStatistics() {
                if (SITE_CONFIG && SITE_CONFIG.statistics) {
                    const stats = SITE_CONFIG.statistics;
                    
                    // Update stat counters
                    document.querySelectorAll('.stat-counter').forEach(counter => {
                        const target = parseInt(counter.getAttribute('data-target'));
                        if (!isNaN(target)) {
                            this.animateCounter(counter, target);
                        }
                    });
                }
            }
            
            animateCounter(element, target) {
                let current = 0;
                const increment = target / 100;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    element.textContent = Math.floor(current);
                }, 20);
            }
            
            setupEventListeners() {
                // Mobile menu toggle
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'mobile-menu-button') {
                        const mobileMenu = document.getElementById('mobile-menu');
                        if (mobileMenu) {
                            mobileMenu.classList.toggle('hidden');
                        }
                    }
                });
                
                // Solution tabs
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('solution-tab')) {
                        this.switchSolutionTab(e.target);
                    }
                });
                
                // Smooth scrolling for navigation links
                document.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = e.target.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            }
            
            switchSolutionTab(clickedTab) {
                // Remove active class from all tabs
                document.querySelectorAll('.solution-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Add active class to clicked tab
                clickedTab.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                
                // Show selected tab content
                const tabId = clickedTab.getAttribute('data-tab');
                const selectedContent = document.getElementById(tabId);
                if (selectedContent) {
                    selectedContent.classList.remove('hidden');
                }
            }
        }
        
        // Initialize the website when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ModularWebsite();
        });
    </script>
</body>
