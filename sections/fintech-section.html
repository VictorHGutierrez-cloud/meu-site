<!-- 💰 FINTECH SECTION - PIX GROWTH CHART -->
<!-- This file contains the fintech section with Pix growth data -->
<!-- Easy to edit: Change the title, description, and chart data -->

<section id="fintech" class="py-20 bg-gradient-to-r from-gray-50 to-blue-50">
    <div class="max-w-7xl mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6" id="fintech-title">
                The <span class="gradient-text">Fintech Revolution</span>: Pix Growth
            </h2>
            <p class="text-xl text-gray-600 max-w-4xl mx-auto" id="fintech-description">
                Modern, instant payment infrastructure is essential for success in Brazil.
            </p>
        </div>
        
        <div class="chart-container bg-white rounded-2xl shadow-2xl p-8">
            <canvas id="pixChart"></canvas>
        </div>
        
        <p class="text-center mt-6 text-gray-500" id="fintech-footnote">
            Pix transactions grew <span class="font-bold text-green-600" id="pix-growth-percentage">53% in 2024</span>, primary payment rail in Brazil.
        </p>
    </div>
</section>

<!-- 
📝 EASY EDITING GUIDE:
To change the fintech section content, edit these elements:

1. TITLE: Change the text inside <h2 id="fintech-title">
2. DESCRIPTION: Change the text inside <p id="fintech-description">
3. FOOTNOTE: Change the text inside <p id="fintech-footnote">
4. GROWTH PERCENTAGE: Change the number inside <span id="pix-growth-percentage">

5. CHART DATA: The chart data is controlled by config.js:
   - Edit pixTransactions2023 and pixTransactions2024 in the statistics section
   - The chart will automatically update with new numbers

6. COLORS: Change the background gradient (from-gray-50 to-blue-50) to match your brand

The JavaScript will automatically update these elements from the content.js and config.js files.
-->
